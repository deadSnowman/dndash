<!DOCTYPE html>
<html ng-app="DnDash">
<head>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <!--<base href="/">--> <!-- https://deadsnowman.github.io/dndash/ -->
  <script>
    document.write('<base href="' + document.location + '" />');
  </script>
  <title>DnDash</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <!-- bootstrap 4.0.0 css -->
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <!-- font awesome 4.7.0 -->
  <link href="css/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <!-- ng-sortable v??? -->
  <link rel="stylesheet" type="text/css" href="css/sortable/ng-sortable.min.css">
  <link rel="stylesheet" type="text/css" href="css/sortable/ng-sortable.style.min.css">
  <!-- custom css -->
  <link href="css/style.css" rel="stylesheet" />
  <style type="text/css">
  [ng\:cloak], [ng-cloak], .ng-cloak {
    display: none !important;
  }
  </style>
</head>
<body>
  <script>
    var getUrl = window.location;
    var baseUrl = getUrl .protocol + "//" + getUrl.host + "/" + getUrl.pathname.split('/')[1];
  </script>
  <!-- angularjs 1.6.7 -->
  <script src="js/angular.min.js"></script>
  <!-- angular route 1.6.7 -->
  <script src="js/angular-route.min.js"></script>
  <!-- ng-sortable v??? -->
  <script type="text/javascript" src="js/sortable/ng-sortable.min.js"></script>
  
  <!-- Application Level Angular -->
	<script defer src="app.module.js"></script>
	<script defer src="app.controller.js"></script>
  <script defer src="app.config.js"></script>
  <!-- View-Home Content -->
  <link rel="stylesheet" href="components/view-home/view-home.style.css">
	<script defer src="components/view-home/view-home.module.js"></script>
	<script defer src="components/view-home/view-home.component.js"></script>
	<script defer src="components/view-home/view-home.config.js"></script>
  <script defer src="components/view-home/view-home.service.js"></script>
  <!-- View-About Content -->
	<script defer src="components/view-about/view-about.module.js"></script>
	<script defer src="components/view-about/view-about.component.js"></script>
	<script defer src="components/view-about/view-about.config.js"></script>
  <!-- loot-splitter content -->
  <script defer src="components/plugin-cards/loot-splitter/loot-splitter.module.js"></script>
  <script defer src="components/plugin-cards/loot-splitter/loot-splitter.component.js"></script>
  <script defer src="components/plugin-cards/loot-splitter/loot-splitter.service.js"></script>
  <!-- currency-converter content -->
  <script defer src="components/plugin-cards/currency-converter/currency-converter.module.js"></script>
  <script defer src="components/plugin-cards/currency-converter/currency-converter.component.js"></script>
  <!-- dice-roller content -->
  <script defer src="components/plugin-cards/dice-roller/dice-roller.module.js"></script>
  <script defer src="components/plugin-cards/dice-roller/dice-roller.component.js"></script>
  <!-- dice-roller content -->
  <script defer src="components/plugin-cards/stat-roller/stat-roller.module.js"></script>
  <script defer src="components/plugin-cards/stat-roller/stat-roller.component.js"></script>
  <!-- home-settings content -->
  <script defer src="components/settings-modal/settings-modal.js"></script>

  <!-- services -->
  <script defer src="components/services/dice-roller.service.js"></script>

  <div ng-controller="DnDashController" ng-cloak>
    <div ng-view ng-cloak></div>
  </div>

</body>

</html>
