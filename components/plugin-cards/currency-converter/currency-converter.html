<div ng-controller="CurrencyConverterCtrl as currencyconverter">
  <!--<link rel="stylesheet" href="components/view-home/view-home.style.css">-->

  <div class="card">
    <div class="card-header text-white bg-info">
      <strong>Currency Converter</strong>
      <a class="float-right" ng-click="currencyconverter.isCollapsed = !currencyconverter.isCollapsed">
        <div ng-if="!currencyconverter.isCollapsed">
          <i class="fa fa-chevron-down"></i>
        </div>
        <div ng-if="currencyconverter.isCollapsed">
          <i class="fa fa-chevron-up"></i>
        </div>
      </a>
    </div>
    <div class="card-body" collapse="currencyconverter.isCollapsed">
      <div class="card-text">

        <form name="currencyForm">
          <div class="form-row form-group">
            <div class="col">
              <input class="form-control form-control-sm" type="number" step="any" min="0" data-ng-model="currencyconverter.fromcurrency"
                ng-change="currencyconverter.convert()" placeholder="0" />
            </div>
            <div class="col">
              <select class="form-control form-control-sm" data-ng-model="currencyconverter.fromcurrencytype" ng-change="currencyconverter.convert()">
                <option>Copper</option>
                <option>Silver</option>
                <option>Electrum</option>
                <option>Gold</option>
                <option>Platinum</option>
              </select>
            </div>
          </div>
          <div class="form-row form-group">
            <div class="col">
              <input class="form-control form-control-sm" type="number" step="any" min="0" data-ng-model="currencyconverter.tocurrency"
                placeholder="0" ng-change="currencyconverter.convertBackward()" />
            </div>
            <div class="col">
              <select class="form-control form-control-sm" data-ng-model="currencyconverter.tocurrencytype" ng-change="currencyconverter.convert()">
                <option>Copper</option>
                <option>Silver</option>
                <option>Electrum</option>
                <option>Gold</option>
                <option>Platinum</option>
              </select>
            </div>
          </div>

        </form>

      </div>
    </div>
  </div>

</div>
