<style>
  .tab-content {
    padding-top: .75rem;
  }
</style>

<div ng-controller="CheatSheetCtrl as cheatsheet" ng-cloak>
  <div class="card">
    <div class="card-header text-white bg-info handle" ng-dblclick="cheatsheet.isCollapsed = !cheatsheet.isCollapsed" data-as-sortable-item-handle>
      <strong>Cheat Sheet</strong>
      <a class="float-right" ng-click="cheatsheet.isCollapsed = !cheatsheet.isCollapsed">
        <div ng-if="!cheatsheet.isCollapsed">
          <i class="fa fa-chevron-down"></i>
        </div>
        <div ng-if="cheatsheet.isCollapsed">
          <i class="fa fa-chevron-right"></i>
        </div>
      </a>
    </div>
    <div class="card-body" uib-collapse="cheatsheet.isCollapsed">
      <div class="card-text">
        <uib-tabset active="active" justified="true">
          <uib-tab index="$index" ng-repeat="tab in tabs" heading="{{tab.title}}" disable="tab.disabled">
            <div ng-include="tab.content" ng-cloak></div>
          </uib-tab>
        </uib-tabset>
      </div>
    </div>
  </div>
</div>
