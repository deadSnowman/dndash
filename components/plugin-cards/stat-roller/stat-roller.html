<style>
  .scrollable {
    overflow-x: auto;
  }

  .dropdown-menu {
    top: -245%;
    left: 155px;
  }

  .dropdown-menu > a:focus{
    background-color: #17a2b8;
  }
  
  .checkmark {
    color: #17a2b8;
  }

  .dropdown-item {
    padding-left: 7px;
  }

  .invisible {
    visibility: hidden;
  }

</style>
  
<div ng-controller="StatRollerCtrl as statroller" ng-cloak>

  <div class="card">
      <div class="card-header text-white bg-info handle" ng-dblclick="statroller.isCollapsed = !statroller.isCollapsed" data-as-sortable-item-handle>
        <strong>Stat Roller</strong>
        <a class="float-right" ng-click="statroller.isCollapsed = !statroller.isCollapsed">
          <div ng-if="!statroller.isCollapsed">
            <i class="fa fa-chevron-down"></i>
          </div>
          <div ng-if="statroller.isCollapsed">
            <i class="fa fa-chevron-right"></i>
          </div>
        </a>
      </div>
      <div class="card-body" uib-collapse="statroller.isCollapsed">
        <div class="card-text">
  

            <form name="statRollerForm">
              
              <div class="form-group row">
                <div class="col">
                  <select class="form-control form-control-sm custom-select" ng-model="statroller.selectedRace" ng-change="statroller.raceSelectionChanged()">
                    <option value="-1">-- Race --</option>
                    <option ng-repeat="race in statroller.races" value="{{$index}}">{{race.name}}</option>
                  </select>
                </div>
                <div class="col" ng-if="statroller._hasSubrace">
                  <select class="form-control form-control-sm custom-select" ng-model="statroller.selectedSubrace" ng-change="statroller.subraceSelectionChange()">
                      <option value="-1">-- Subrace --</option>
                    <option ng-repeat="subrace in statroller.getSubraces()" value="{{$index}}">{{subrace.name}}</option>
                  </select>
                </div>
              </div>

              <div class="form-group scrollable">
                <table class="table">
                  <thead class="thead-light">
                    <tr>
                      <td>STR</td>
                      <td>DEX</td>
                      <td>CON</td>
                      <td>INT</td>
                      <td>WIS</td>
                      <td>CHR</td>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>{{statroller.abilityScore.str}}</td>
                      <td>{{statroller.abilityScore.dex}}</td>
                      <td>{{statroller.abilityScore.con}}</td>
                      <td>{{statroller.abilityScore.int}}</td>
                      <td>{{statroller.abilityScore.wis}}</td>
                      <td>{{statroller.abilityScore.chr}}</td>
                    </tr>
                    <tr>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                  </tbody>
                </table>


              </div>

              <!-- Roll / roll type buttons -->
              <div class="form-group">
                <div class="btn-group" uib-dropdown>
                    <button type="button" class="btn btn-info btn-sm" ng-disabled="statroller.isDisabled()" ng-click="statroller.rollStats()" disabled="disabled">Roll Stats</button>
                    <button type="button" class="btn btn-info btn-sm dropdown-toggle dropdown-toggle-split" uib-dropdown-toggle>method </button>
                    <dropdown-checkbox-select options="statroller.rollMethods" selected="statroller.rollMethod"></dropdown-checkbox-select>
                </div>
                <button type="button" class="btn btn-light btn-sm" ng-hide="statroller.isClearButtonHidden()" ng-click="statroller.clear();">Clear</button>
              </div>


            </form>

  
        </div>
      </div>
    </div>

</div>
