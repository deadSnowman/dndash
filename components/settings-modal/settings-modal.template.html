<div class="modal-header">
    <h3 class="modal-title">Selected Tools</h3>
</div>
<div class="modal-body">

    <div data-as-sortable data-ng-model="plugins">
      <div ng-repeat="plugin in plugins" data-as-sortable-item>
        <div data-as-sortable-item-handle><input type="checkbox" data-ng-model="plugin.enabled"> {{plugin.name}}</div>
      </div>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-info btn-sm" ng-click="ok()">OK</button>
    <button class="btn btn-light btn-sm" ng-click="cancel()">Cancel</button>
</div>
